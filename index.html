<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Slider">
        <div class="list">
            <div class="item">
                <img src="./IMG/117068_original_5760x3240.jpg" alt="">
            </div>
            <div class="item">
                <img src="./IMG/120666_original_4189x4189.jpg" alt="">
            </div>
            <div class="item">
                <img src="./IMG/127205_original_4000x3000.jpg" alt="">
            </div>
            <div class="item">
                <img src="./IMG/150056_original_6000x3592.jpg" alt="">
            </div>
            <div class="item">
                <img src="./IMG/blue-252501.jpg" alt="">
            </div>
            <div class="item">
                <img src="./IMG/hd_134bf4ffc42580471133eb1663c2a71a.jpg" alt="">
            </div>
            <div class="item">
                <img src="./IMG/p_441p9p7t3.jpg" alt="">
            </div>
        </div>
        <!-- button next prev -->
         <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
         </div>
         <!-- dots -->
          <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
